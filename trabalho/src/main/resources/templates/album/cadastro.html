<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <nav th:replace="~{fragments/nav :: menu}"></nav>
    <div class="container" style="margin-top: 80px;">
        <div class="section">
            <h1>Cadastrar Album</h1>
            <form th:action="@{/album/salvar}" method="post" enctype="multipart/form-data">
                <div>
                    <label for="nome">Nome da Album:</label>
                    <input type="text" id="nome" name="nome" required />
                </div>
                <div>
                    <label for="musicas">Músicas:</label>
                    <input type="file" id="musicas" name="musicas" accept="audio/*" multiple required />
                    <small>Selecione várias músicas mantendo a tecla Ctrl pressionada.</small>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
