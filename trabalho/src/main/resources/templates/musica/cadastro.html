<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: head}"></head>
<body>
    <nav th:replace="~{fragments/nav :: menu}"></nav>
    <div class="container " style="margin-top: 80px;">
        <div class="section">
            <h1>Cadastrar Música</h1>
            <form th:action="@{/musica/salvar}" method="post" enctype="multipart/form-data">
                <div>
                    <label for="nome">Nome da Música:</label>
                    <input type="text" id="nome" name="nome" required />
                </div>
                <div>
                    <label for="arquivo">Arquivo da Música:</label>
                    <input type="file" id="arquivo" name="arquivo" accept="audio/*" required />
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
